# PiJukebox Playback Controller Configuration
# 3×1 controller with 1 rotary knob (PiJukebox standard setup)
#
# Buttons: W / E / R
#   W = Previous track
#   E = Pause/Play toggle
#   R = Next track
#
# Knob: Volume control
#   Counter-clockwise = Volume down
#   Press = Mute/Unmute
#   Clockwise = Volume up

orientation: normal

# Device specifications: 3×1 with 1 knob
rows: 1
columns: 3
knobs: 1

# Layer 1: Playback controls + Volume
layers:
  - buttons:
      # Row 1: W, E, R keys for playback
      - - 'w' # Previous track
        - 'e' # Pause/Play toggle
        - 'r' # Next track

    knobs:
      # Knob 1: Volume control
      - ccw: 'volumedown' # Counter-clockwise: decrease volume
        press: 'mute' # Press: mute/unmute
        cw: 'volumeup' # Clockwise: increase volume
