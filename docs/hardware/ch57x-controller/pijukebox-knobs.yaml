# PiJukebox Controller Configuration with Rotary Encoders
# 3Ã—3 buttons + 2 rotary knobs
#
# Knob 1: Volume control (rotate) + Mute (press)
# Knob 2: Track navigation (rotate) + Pause/Play (press)

orientation: normal

# Device specifications
rows: 3
columns: 3
knobs: 2

# Layer 1: Playback and navigation
layers:
  - buttons:
      # Row 1: Quick access keys
      - - '1' # Playlist 1
        - '2' # Playlist 2
        - '3' # Playlist 3

      # Row 2: Playback controls
      - - 'w' # Previous track
        - 'e' # Pause/Play toggle
        - 'r' # Next track

      # Row 3: Navigation
      - - 'home' # Home screen
        - 'f5' # Refresh
        - 'esc' # Exit

    knobs:
      # Knob 1: Volume control
      - ccw: 'volumedown' # Counter-clockwise: decrease volume
        press: 'mute' # Press: mute/unmute
        cw: 'volumeup' # Clockwise: increase volume

      # Knob 2: Track navigation
      - ccw: 'w' # Counter-clockwise: previous track
        press: 'e' # Press: pause/play toggle
        cw: 'r' # Clockwise: next track
